server {
    listen 80;
    server_name .wp1.local;
    root /usr/share/nginx/html/wp1;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        #fastcgi_param SCRIPT_FILENAME $document_root'/wp1'$fastcgi_script_name;
        fastcgi_param SCRIPT_FILENAME "/var/www/html/wp1/$fastcgi_script_name";
        #fastcgi_param SCRIPT_FILENAME /var/www/html/wp1/index.php;
    }
}

